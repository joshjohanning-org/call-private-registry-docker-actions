name: 'private registry docker action test'
description: 'private registry docker action test'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  my-test-input:
    description: 'test'
    required: true
    default: 'okay'
  acr-secret:
    description: 'secret to acr'
    required: true
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo "env secret in composite action- ${{ inputs.my-test-input }}"
      shell: bash
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - name: mask secret
      run: echo "::add-mask::${{ inputs.acr-secret }}"
      shell: bash
    - name: auth to acr
      shell: bash
      run: echo ${{ inputs.acr-secret }} | docker login --username test123j --password-stdin test123j.azurecr.io
    - uses: joshjohanning-org/CodeCoverageSummary@master
    - id: random-number-generator
      run: echo "random-id=$(echo $RANDOM)" >> $GITHUB_OUTPUT
      shell: bash
    - run: |
        echo "good bye!"
      shell: bash
